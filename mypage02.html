<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <!--HEADER TAG แท็กที่ใช้ในการทำข้อความที่เป็นหัวข้อ เป็น TAG กลุ่ม Block TAG เป็นแบบ TAG คู่-->
    welcome DTI - SAU 2025

    <h2>Bbbb</h2>
    <h3>Cccc</h3>
    <h4>Dddd</h4>
    <h5>Eeeee</h5>
    <h6>Fffff</h6>

    <!--SPAN TAG แท็กที่ใช้ในการจัดกลุ่ม content อะไรก็ได้อยู่ในกลุ่ม Inline TAG-->
    Bye Bye ...<span> wow wow wow</span>
    Hello Hi Hey ........

    <!-- DIV TAG แท็กที่ใช้ในการจัดกลุ่ม content Block TAG-->
     <div>DTI</div>
     SAU
     <div>Thailand</div>
